<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calc">
      <p id="result"></p>
      <button class="number number_7">7</button>
      <button class="number number_8">8</button>
      <button class="number number_9">9</button>
      <button class="number number_4">4</button>
      <button class="number number_5">5</button>
      <button class="number number_6">6</button>
      <button class="number number_1">1</button>
      <button class="number number_2">2</button>
      <button class="number number_3">3</button>
      <button class="number number_0">0</button>
      <button class="operation operation_add">+</button>
      <button class="operation operation_sums">-</button
      ><button class="operation operation_div">/</button
      ><button class="operation operation_mult">*</button
      ><button class="operation operation_res">=</button>
      <button class="operation operation_del">Del</button>
      <button class="operation operation_clear">C</button>
    </div>

    <div id="watch">00:00:00</div>
    <script src="JS/main.js"></script>
  </body>
</html>
